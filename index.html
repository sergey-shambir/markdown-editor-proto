<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Editor</title>
	<link rel="stylesheet" href="js/pen/pen.css">
	<link rel="stylesheet" href="css/pure/pure.css">
	<link rel="stylesheet" href="css/editor.css">
	<script src="js/showdown/showdown.js"></script>
	<script src="js/pen/markdown.js"></script>
	<script src="js/pen/pen.js"></script>
    <script src="js/editor.js"></script>
</head>
<body>
    <div class="container">
        <div class="pure-g">
            <div class="pure-u-1-2">
                <h2>Simple Markdown Editor</h2>
            </div>
            <div class="pure-u-1-2">
                <button class="get-markdown pure-button">Get Markdown!</button>
            </div>
        </div>
        <div id="editor"></div>
        <div class="markdown overlay">
            <div class="popup">
                <h2>Your Markdown Code</h2>
                <a class="popup-close" href="#">&times;</a>
                <pre class="content"></pre>
            </div>
        </div>
    </div>

</body>
